name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.date.outputs.version }}
    steps:
      - id: date
        run: echo "version=v$(date +'%Y.%m.%d').${{ github.run_number }}" >> $GITHUB_OUTPUT
  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: 'windows/amd64,windows/arm64'
            name: 'NetworkChecker-Windows'
          - os: macos-latest
            platform: 'darwin/universal'
            name: 'NetworkChecker-macOS'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Application
        run: |
          wails build -platform ${{ matrix.platform }}${{ matrix.os == 'windows-latest' && ' -nsis' || '' }}

      - name: Package macOS (DMG)
        if: matrix.os == 'macos-latest'
        run: |
          hdiutil create -volname "Network Checker" -srcfolder build/bin/NetworkChecker.app -ov -format UDZO NetworkChecker.dmg
          mv NetworkChecker.dmg build/bin/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            build/bin/*.dmg
            build/bin/*.exe
            build/bin/*-setup.exe

  release:
    needs: [build, version]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: NetworkChecker-Windows
          path: release-assets

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: NetworkChecker-macOS
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: Release ${{ needs.version.outputs.version }}
          files: release-assets/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
